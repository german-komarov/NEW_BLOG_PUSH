<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Edit Product</title>
</head>
<body>
<div align="center">
    <h1>Edit Blog</h1>
    <br />
    <form action="#" th:action="@{/admin/blog_admin/edit/save}" th:object="${blog1}"
          method="post">

        <table border="0" cellpadding="10">

            <label>
                <input type="text" hidden="hidden" th:field="*{id}" readonly="readonly" />
            </label>

            <tr>
                <td>Title:</td>
                <td><input type="text" th:field="*{title}" /></td>
            </tr>
            <tr>
                <td>Category:</td>
                <td><input type="text" th:field="*{category}" /></td>
            </tr>
            <tr>
                <td>Username:</td>
                <td><input type="text" th:field="*{username}" /></td>
            </tr>
            <tr>
                <td>Text:</td>
                <td><textarea type="text" Cols="50" placeholder="Enter text" th:field="*{content}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
