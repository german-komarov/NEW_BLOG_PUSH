<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Registration</title>
</head>
<div align="right">
    <a href="/">Main Page</a>
</div>
<body>

<form action="/registration" method="post">
    <h2>Registration</h2>

    <h3 th:if='${error}' th:text='${error}' style='color: red;'></h3>
    <input name="username" type="text"  placeholder="Username">
    <br>
    <input name="email" type="email"  placeholder="Email">
    <br>
    <input name="password" type="password"  placeholder="Password">
    <br>
    <input name="passwordConfirm" type="password" placeholder="Confirm password">
    <br>
    <p>Please select color of default avatar:</p>
    <input type="radio" id="red" name="colorOfDefaultAvatar" value="red">
    <label for="red">Red</label><br>
    <input type="radio" id="green" name="colorOfDefaultAvatar" value="green">
    <label for="green">Green</label><br>
    <input type="radio" id="purple" name="colorOfDefaultAvatar" value="purple">
    <label for="purple">Purple</label><br>
    <input type="radio" id="yellow" name="colorOfDefaultAvatar" value="yellow">
    <label for="yellow">Yellow</label><br>
    <input type="radio" id="blue" name="colorOfDefaultAvatar" value="blue">
    <label for="blue">Blue</label><br>
    <br>
    <input type="submit" value="Submit">
</form>
<a href="/login">Login in</a>
</body>
</html>
