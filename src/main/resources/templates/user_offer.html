<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Post</title>
</head>
<div align="right">
    <a href="/blog">back</a>
</div>
<body>
<div align="center">
    <h1>Create New Text</h1>
    <br>
    <!--/*@thymesVar id="draft" type="com.blog.entities.Draft"*/-->
    <form action="#" th:action="@{/blog/post/save}" th:object="${post}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Title:</td>
                <td><input type="text" th:field="*{title}" /></td>
            </tr>
            <tr>
                <td>Category:</td>
                <td><input type="text" th:field="*{category}" /></td>
            </tr>
            <tr>
                <td><input type="hidden" th:field="*{username}" /></td>
            </tr>
            <tr>
                <td>Content:</td>
                <td><textarea type="text" Cols="50" placeholder="Enter text" th:field="*{content}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
