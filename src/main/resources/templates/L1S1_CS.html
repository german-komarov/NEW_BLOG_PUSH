<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>L1S1</title>
</head>
<body>

<form action="/average/L1S1_CS" method="post">
    <h2>Math</h2>
    <input name="math_first" type="number" step="0.01" placeholder="First midterm">
    <input name="math_second" type="number" step="0.01" placeholder="Second midterm">
    <input name="math_final" type="number" step="0.01" placeholder="Final">
    <br>
    <h2>Physics</h2>
    <input name="mechanics" type="number" step="0.01" placeholder="Mechanics">
    <input name="thermodynamics" type="number" step="0.01" placeholder="Thermodynamics">
    <input name="electrostatic" type="number" step="0.01" placeholder="Electrostatic">
    <br>
    <h2>Chemistry</h2>
    <h3>Architecture of Matter</h3>
    <input name="AoM_notebook" type="number" step="0.01" placeholder="AoM notebook">
    <input name="AoM_first" type="number" step="0.01" placeholder="AoM first Midterm">
    <input name="AoM_final" type="number" step="0.01" placeholder="AoM final">
    <br>
    <h3>Transformation of Matter</h3>
    <input name="ToM_notebook" type="number" step="0.01" placeholder="ToM notebook">
    <input name="ToM_first" type="number" step="0.01" placeholder="ToM first Midterm">
    <input name="ToM_final" type="number" step="0.01" placeholder="ToM final">
    <br>
    <h3>Experimental Chemistry </h3>
    <input name="exp_chem_PW" type="number" step="0.01" placeholder="PW points">
    <input name="exp_chem_average" type="number" step="0.01" placeholder="Average of practical report">
    <br>
    <h2>Web Programming 1</h2>
    <input name="comp_part" type="number" step="0.01" placeholder="Class participation">
    <input name="comp_report" type="number" step="0.01" placeholder="Report, home work">
    <input name="comp_final" type="number" step="0.01" placeholder="Multiple Choice Test">
    <br>
    <h2>Humanities</h2>
    <input name="humanities_report" type="number" step="0.01" placeholder="Report, home work">
    <input name="humanities_final" type="number" step="0.01" placeholder="Written Exam">
    <br>
    <h2>French Language</h2>
    <input name="fr_first" type="number" step="0.01" placeholder="First midterm">
    <input name="fr_speaking" type="number" step="0.01" placeholder="Speaking">
    <input name="fr_final" type="number" step="0.01" placeholder="Final">
    <br>
    <h2>English</h2>
    <input name="en_first" type="number" step="0.01" placeholder="First midterm">
    <input name="en_speaking" type="number" step="0.01" placeholder="Speaking">
    <input name="en_final" type="number" step="0.01" placeholder="Final">
    <br>
    <h2>OOP</h2>
    <input name="OOP_first" type="number" step="0.01" placeholder="Written Exam">
    <input name="OOP_practical" type="number" step="0.01" placeholder="Practical Exam">
    <input name="OOP_final" type="number" step="0.01" placeholder="Final">


    <input type="submit" value="Submit">
</form>


</body>
</html>
