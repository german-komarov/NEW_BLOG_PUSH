<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Blog</title>
</head>
<body>
<div align="right">
    <a href="/admin/blog_admin">back</a>
</div>
<div align="center">
    <h1>Create New Text</h1>
    <br />
    <!--/*@thymesVar id="blog1" type="com.blog.entities.Blog1"*/-->
    <form action="#" th:action="@{/admin/blog_admin/save}" th:object="${blog1}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Title:</td>
                <td><input type="text" th:field="*{title}" /></td>
            </tr>
            <tr>
                <td>Category:</td>
                <td><input type="text" th:field="*{category}" /></td>
            </tr>
            <tr>
                <td><input type="hidden"  th:field="*{username}" /></td>
            </tr>
            <tr>
                <td>Content:</td>
                <td><textarea type="text" Cols="50" placeholder="Enter text" th:field="*{content}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
