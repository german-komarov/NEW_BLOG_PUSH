<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>L3S1</title>
</head>
<body>

<form action="/average/L3S1_CS" method="post">
    <h2>Math</h2>
    <input name="math_homework" type="number" step="0.01" placeholder="Homework">
    <input name="math_first" type="number" step="0.01" placeholder="First midterm">
    <input name="math_final" type="number" step="0.01" placeholder="Final">
    <br>
    <h2>Computer Science for Chemistry/Physics</h2>
    <input name="comp_pw_report" type="number" step="0.01" placeholder="First (PW + report)">
    <input name="comp_homework" type="number" step="0.01" placeholder="Homework">
    <input name="comp_pw_report_final" type="number" step="0.01" placeholder="Final (PW + report)">
    <br>
    <h2>Physics</h2>
    <h3>Introduction to modern physics</h3>
    <input name="phys_modern_first" type="number" step="0.01" placeholder="First midterm">
    <input name="phys_modern_final" type="number" step="0.01" placeholder="Final">
    <h3>Electricity&Electronics</h3>
    <input name="phys_el_first" type="number" step="0.01" placeholder="First midterm">
    <input name="phys_el_final" type="number" step="0.01" placeholder="Final">
    <br>
    <h2>Humanities</h2>
    <input name="humanities_production" type="number" step="0.01" placeholder="Written production at home">
    <input name="humanities_speaking" type="number" step="0.01" placeholder="Oral evaluation">
    <input name="humanities_final" type="number" step="0.01" placeholder="Final written exam">
    <br>
    <h2>Parallel Programming</h2>
    <input name="parallel_homework_report" type="number" step="0.01" placeholder="Homework + report">
    <input name="parallel_written_exam" type="number" step="0.01" placeholder="Written exam">
    <input name="parallel_practical_exam" type="number" step="0.01" placeholder="Practical exam (Final)">
    <br>
    <h2>Artificial Intelligence</h2>
    <input name="ai_online" type="number" step="0.01" placeholder="Online evaluation">
    <input name="ai_homework_report" type="number" step="0.01" placeholder="Homework + report">
    <input name="ai_final" type="number" step="0.01" placeholder="Final">
    <br>
    <h2>Network Algorithms</h2>
    <input name="net_first" type="number" step="0.01" placeholder="First written exam (MCQ)">
    <input name="net_second" type="number" step="0.01" placeholder="Second written exam">
    <input name="net_homework_report" type="number" step="0.01" placeholder="Homework + report">
    <br>
    <h2>Combinatorics, Probabilities and Statistics </h2>
    <input name="CPS_first" type="number" step="0.01" placeholder="First written exam (MCQ)">
    <input name="CPS_second" type="number" step="0.01" placeholder="Second written exam">
    <input name="CPS_final" type="number" step="0.01" placeholder="Final">

    <input type="submit" value="Submit">
</form>


</body>
</html>
